<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une figurine</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/component.css">
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
</head>
<body>
        <!-- Le header sera injecté ici par load-header.js -->
    <main>
        <h1>Ajouter une nouvelle figurine</h1>
        <form id="formulaire-figurine">
            <div class="form-group">
                <label for="nom">Nom du personnage :</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="codeBarre">Code barre :</label>
                <input type="text" id="codeBarre" name="codeBarre" required pattern="\d+">
            </div>
            <div class="form-group">
                <label for="edition">Edition :</label>
                <input type="text" id="edition" name="edition" required>
            </div>
            <div class="form-group">
                <label for="serie">Série :</label>
                <input type="text" id="serie" name="serie" required>
            </div>
            <div class="form-group">
                <label for="numeroModele">Numéro ou Modèle :</label>
                <input type="text" id="numeroModele" name="numeroModele" required>
            </div>
            <div class="form-group">
                <label for="annee">Année :</label>
                <select id="annee" name="annee">
                    <option value="">Sélectionner une année</option>
                    <!-- Les options seront générées dynamiquement en JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="marque">Marque :</label>
                <input type="text" id="marque" name="marque" required>
            </div>
            <div class="form-group">
                <label for="materiau">Matériau principal :</label>
                <select id="materiau" name="materiau" required>
                    <option value="">Sélectionner un matériau</option>
                    <option value="PVC">PVC</option>
                    <option value="Vinyle">Vinyle</option>
                    <option value="Sofubi">Sofubi</option>
                    <option value="ABS">ABS</option>
                    <option value="Résine PU">Résine PU</option>
                    <option value="PVC/ABS">PVC/ABS</option>
                </select>
            </div>
            <div class="form-group">
                <label for="imagePrincipale">Image principale :</label>
                <input type="file" id="imagePrincipale" name="imagePrincipale" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="imagesSupplementaires">Images supplémentaires (facultatif) :</label>
                <input type="file" id="imagesSupplementaires" name="imagesSupplementaires" accept="image/*" multiple>
            </div>
            <button type="submit">Ajouter la figurine</button>
        </form>
    </main>

    <!-- Le header sera injecté ici par load-footer.js -->

    <script src="../js/load-header.js"></script>
    <script src="../js/load-footer.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/figurines.js"></script>
</body>
</html>
